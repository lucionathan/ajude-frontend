<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>aJuDe</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="module" src="./script.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300&display=swap" rel="stylesheet">
</head>

<body>
    <div id="container">

    </div>
    <template id="login">
        <form id="loginForm">
            <h2>AjuDe</h2>
            <p>E-mail ou senha inválido.</p>
            <div class="fields">
                <input id="email" placeholder="e-mail">
                <input id="password" placeholder="senha" type="password">
            </div>
            <div class="options">
                <div class="checkElements">
                    <input type="checkbox" id="check">
                    <label for="check">lembrar senha</label>
                </div>
                <a href="#">esqueci a senha</a>
            </div>

            <div class="buttons">
                <button id="registerBtn">CADASTRO</button>
                <button id="loginBtn">LOGIN</button>
            </div>
        </form>
    </template>

    <template id="register">
        <form id="registerForm">
            <h2>Cadastro</h2>
            <div class="fields">
                <input id="firstname" placeholder="primeiro nome">
                <input id="lastname" placeholder="ultimo nome">
                <input id="email" placeholder="e-mail">
               <!-- <input id="cartaoDeCredito" placeholder="cartão de crédito"> -->
                <input id="password" placeholder="senha" type="password">
            </div>
            
            <div class="buttons">
                <button id="registerBtn">CADASTRAR</button>
            </div>
        </form>
    </template>

    <template id="dashBoard">
        <div class="dashBoard">
            <header>
                <div>

                </div>
                <div class="headerContent">
                    <h2>aJuDe</h2>
                </div>
                <button id="logoutButton">
                    <i class="material-icons">exit_to_app</i>
                </button>
            </header>
            <main>
                <div class="content">
                    <div id="menu">
                        <form onsubmit="return disableFunction();">
                            <input type="text">
                            <select id="orderOption" name="orderMethod">
                                <option value="orderByRemaining">por quanto falta pro objetivo</option>
                                <option value="orderByLikes">por numero de likes</option>
                                <option value="orderByDate">por data</option>
                            </select>
                            <button id="goSearch"><i class="material-icons">search</i></button>
                        </form>
                    </div>
                    <div id="feed">
                        <div id="campaignFeedList">

                        </div>
                    </div>
                </div>
            </main>
        </div>
    </template>

    <template id="registerCampaign">
        <form class="registerCampaign">
            <h2>Cadastro de Campanha</h2>
            <div class="fields">
                <input id="shortname" placeholder="Nome curto da campanha">
                <input id="description" placeholder="descricao">
                <input id="date" placeholder="data limite">
                <input id="goal" placeholder="Objetivo de arrecadação">
            </div>
            
            <div class="buttons">
                <button id="postCampaign">CADASTRAR</button>
            </div>
        </form>
    </template>

    <template id="logging">
        <div>
            <p>logando...</p>
        </div>
    </template>
</body>

</html>
