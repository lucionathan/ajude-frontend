<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>aJuDe</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="module" src="./script.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300&display=swap" rel="stylesheet">
</head>

<body>
    <div>
        <div class="headerContent">
            <div id="guestHeader">
                <div style="margin-right: auto; width: 20%;"></div>
                <button class="ajude">aJuDe</button>
                <div class="headerButtons">
                    <button id="loginButton"><div><p>Login</p></div></button>
                    <button id="registerButton"><div><p>Cadastrar</p></div></button>
                </div>
            </div>
            <div id="loggedInHeader">
                <div style="margin-right: auto; width: 20%;"></div>
                <button class="ajude">aJuDe</button>
                <div class="headerButtons">
                    <button id="logoutButton"><i class="material-icons">exit_to_app</i></button>
                    <button id="goToProfileButton"><i class="material-icons">account_box</i></button>
                </div>
            </div>
        </div>
        <div id="container">
    
        </div>
    </div>
    <template id="login">
        <form id="loginForm">
            <h2>AjuDe</h2>
            <p>E-mail ou senha inválido.</p>
            <div class="fields">
                <input id="email" placeholder="e-mail">
                <input id="password" placeholder="senha" type="password">
            </div>
            <div class="options">
                <div class="checkElements">
                    <input type="checkbox" id="check">
                    <label for="check">lembrar senha</label>
                </div>
                <span >esqueci a senha</a>
            </div>

            <div class="buttons">
                <button id="registerBtn">CADASTRO</button>
                <button id="loginBtn">LOGIN</button>
            </div>
        </form>
    </template>

    <template id="register">
        <form id="registerForm">
            <h2>Cadastro</h2>
            <div class="fields">
                <input id="firstname" placeholder="primeiro nome">
                <input id="lastname" placeholder="ultimo nome">
                <input id="email" placeholder="e-mail">
                <input id="cartaoDeCredito" placeholder="cartão de crédito">
                <input id="password" placeholder="senha" type="password">
            </div>
            
            <div class="buttons">
                <button id="registerBtn">CADASTRAR</button>
            </div>
        </form>
    </template>

    <template id="dashBoard">
        <div class="dashBoard">
            <main>
                <div id="menu">
                    <div>
                        <input id="stringQuery" type="text" placeholder="Pesquisar">
                        <button id="backendQuery"><i class="material-icons">search</i></button>
                    </div>
                    <div style="justify-content: space-around;">
                        <p>Apenas campanhas ativas?</p>
                        <input id="activeQuery" type="checkbox" checked>
                    </div>
                </div>
                <div class="content">
                    <div id="feed">
                        <div class="localFilters">
                            <input type="text" id="feedFilter" placeholder="Filtre o conteudo do feed!">
                            <div class="localQueryButtons">
                                <b><p>Quero ordenar por:</p></b>
                                <div>
                                    <button id="orderByLikes">Nº de likes</button>
                                    <button id="orderByDate">Data</button>
                                    <button id="orderByGoal">Meta</button>
                                </div>
                            </div>
                        </div>
                        <button id="feedGoToCreateCampaign">
                            <div>
                                <p>CRIAR CAMPANHA</p>
                            </div>
                        </button>   
                        <div id="campaignFeedList">

                        </div>
                    </div>
                </div>
            </main>
        </div>
    </template>

    <template id="registerCampaign">
        <form class="registerCampaign">
            <h2>Cadastro de Campanha</h2>
            <div class="fields">
                <input id="shortname" placeholder="Nome curto da campanha">
                <input id="description" placeholder="descricao">
                <input id="date" placeholder="data limite">
                <input id="goal" placeholder="Objetivo de arrecadação">
            </div>
            
            <div class="buttons">
                <button id="postCampaign">CADASTRAR</button>
            </div>
        </form>
    </template>

    <template id="logging">
        <div>
            <p>logando...</p>
        </div>
    </template>


    <template id="profile">
        <div class="profile">
            <main>
                <div class="contentProfile">
                    <div class="userData">
                        <div>
                            <h2 id="name"></h2>
                            <h2 id="email"></h2>
                        </div>
                        <button id="changePasswordProfile"><div>Alterar a senha.</div></button>
                    </div>
                    <div id="menuProfile" style="margin-bottom: 5px;">
                        <div class="localFilters">
                            <input type="text" id="feedFilterProfile" placeholder="Filtre o conteudo do feed!">
                            <div class="localQueryButtons">
                                <b><p>Quero ordenar por:</p></b>
                                    <div>
                                        <button id="orderByLikesProfile">Nº de likes</button>
                                        <button id="orderByDateProfile">Data</button>
                                        <button id="orderByGoalProfile">Meta</button>
                                    </div>
                                </div>
                            </div>
                    </div>
                    <div id="list">
                        <div id="listCampaigns">

                        </div>
                    </div>
                </div>
            </main>
        </div>
    </template>


    <template id="recover">
        <form id="recover">
            <h2>Email de recuperação</h2>
            <div class="fieldsRecover">
                <input id="emailRecover" placeholder="email">
            </div>
            
            <div class="buttons">
                <button id="recoverBtn">Recuperar</button>
            </div>

            <div id="message"></div>
        </form>
    </template>

    <template id="changePassword">
            <form id="changePassword">
                <h2>Mudar senha</h2>
                <div class="fieldsChangePassword">
                    <input id="currentPassword" placeholder="Senha atual." type="password">
                    <input id="newPassword" placeholder="Nova senha." type="password">
                    <input id="newPassword2" placeholder="Confirmação de nova senha." type="password">
                    <div id="passwordMessage"></div>
                </div>
                
                <div class="buttons">
                    <button id="changePasswordBtn">Enviar</button>
                </div>
    
                <div id="messageChange"></div>
            </form>
    </template>

    <template id="resetPassword">
            <form id="resetPassword">
                <h2>Recuperar senha</h2>
                <div class="fieldsChangePassword">
                    <input id="newResetPassword" placeholder="Nova senha." type="password">
                    <input id="newResetPassword2" placeholder="Confirmação de nova senha." type="password">
                    <div id="passwordResetMessage"></div>
                </div>
                
                <div class="buttons">
                    <button id="resetPasswordBtn">Enviar</button>
                </div>
    
                <div id="messageReset"></div>
            </form>
    </template>
</body>

</html>
